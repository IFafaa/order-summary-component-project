<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order-summary-component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor </a> coded by <a href="https://www.frontendmentor.io/profile/IFafaa">Fabr√≠cio Lima</a>
      </p>
    </div>
  </header>
  <main>
    <!-- container -->
    <div id="container">
      <!-- general box-->
      <div id="general_box">
        <!-- top section / img-->
        <section>
          <img src="images/illustration-hero.svg" id="top_image">
        </section>
        <!--middle section / title and text-->
        <section id="title_and_text">
          <!--title box-->
          <div id="title_box">
            <h1>Order Summary</h1>
          </div>
          <!--text box-->
          <div id="text_box">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </section>
        <!-- middle section / change the plan-->
        <section id="change_plan">
          <!--atual plan-->
          <div id="atual_plan">
            <div>
              <img src="images/icon-music.svg" id="music_icon">
            </div>
            <div id="your_plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <!--change button-->
          <div id="change_button_container">
            <a href="#">
              <div id="change_button">
                <p>Change</p>
              </div>
            </a>
          </div>
        </section>
        <!-- bottom section / payment or cancel buttons-->
        <section id="buttons_box">
          <!--payment box-->
          <div id="payment_box">
            <a href="#">
              <p>
                <a href="#">Proceed to Payment</a>
              </p>
            </a>
          </div>
          <!-- cancel box-->
          <div id="cancel_box">
            <p>
              <a href="#">Cancel Order</a>
            </p>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
